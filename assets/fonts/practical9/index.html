<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" class="rel">
</head>

<body>
    <h1 class="text-align w-100">flex-direction-row</h1>
    <div class="container d-flex flex-row">
        <div class="box w-33">
        </div>
        <div class="box-2 w-33">
        </div>
        <div class="box-3 w-33">
        </div>
        <div class="box-4 w-33">
        </div>
    </div>
    <h1 class="text-align w-100">flex-direction-reverse</h1>

        <div class="box w-33">
        </div>
        <div class="box-2 w-33">
        </div>
        <div class="box-3 w-33">
        </div>
        <div class="box-4 w-33">
        </div>
    </div>
    <h1 class="text-align w-100">flex-direction-column</h1>
    <div class="container d-flex flex-column">
        <div class="box w-33">
        </div>
        <div class="box-2 w-33">
        </div>
        <div class="box-3 w-33">
        </div>
        <div class="box-4 w-33">
        </div>
    </div>

        <div class="box w-33">
        </div>
        <div class="box-2 w-33">
        </div>
        <div class="box-3 w-33">
        </div>
        <div class="box-4 w-33">
        </div>

    <h1 class="text-align w-100">justify-content-center</h1>
    <div class="container d-flex justify-center">
        <div class="box w-33">
        </div>
        <div class="box-2 w-33">
        </div>
    </div>
    <h1 class="text-align w-100">justify-content-start</h1>
    <div class="container d-flex justify-start">
        <div class="box w-33">
        </div>
        <div class="box-2 w-33">
        </div>
    </div>
    <h1 class="text-align w-100">justify-content-end</h1>
    <div class="container d-flex justify-end">
        <div class="box w-33">
        </div>
        <div class="box-2 w-33">
        </div>
    </div>

    <div class="container d-flex justify-around">
        <div class="box w-33">
        </div>
        <div class="box-2 w-33">
        </div>
    </div>

    <div class="container d-flex justify-between">
        <div class="box w-33">
        </div>
        <div class="box-2 w-33">    
        </div>
    </div>
    <h1 class="text-align w-100">justify-space-evenly</h1>
    <div class="container d-flex justify-evenly">
        <div class="box w-33">
        </div>
        <div class="box-2 w-33">    
        </div>
    </div>
    <h1 class="text-align w-100">flex-wrap</h1>
    <div class="container-2 d-flex flexd-wrap">
        <div class="box w-33">
        </div> 
        <div class="box-2 w-33">    
        </div>
        <div class="box-3 w-33">
        </div>
        <div class="box-4 w-33">
        </div>
    </div>

</html>
